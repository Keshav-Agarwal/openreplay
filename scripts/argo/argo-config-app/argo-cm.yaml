apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
data:
  configManagementPlugins: |
    - name: helm-yq-merge
      init:
        command: [sh, -c]
        args: ["git clone <repo-url> && git clone <config-repo-url>"]
      generate:
        command: ["/merge-and-apply.sh"]
